<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" type="text/css" href="uploadfile.css">
</head>
<body>
	<div class="container">
		<div class="form">
			<div class="form login">

			<div class="form login">
				<span class="title">Registration</span>

				<form action="#">

					<div class="input-field">
					<input type="text" placeholder="Enter your name" required>
					<i class="uil uil-envelope icon"></i>
				</div>

				<div class="input-field">
					<input type="text" placeholder="Enter your surname" required>
					<i class="uil uil-envelope icon"></i>
				</div>

				<div class="input-field">
					<input type="password" placeholder="Enter your password" required>
					<i class="uil uil-lock icon"></i>
					<i class="uil uil-eye-slash showHidePw"></i>
				</div>

				<div class="input-field">
					<input type="password" placeholder="Enter your re-password" required>
					<i class="uil uil-lock icon"></i>
					<i class="uil uil-eye-slash showHidePw"></i>
				</div>


				<div class="checkbox-text">
					<div class="checkbox-content">
						<input type="checkbox" id="logCheck">
						<label for="logCheck" class="text">Remember Me</label>
					</div>

			<a href="#" class="text">Forget Password?</a>
				</div>

				<div class="input-field button">
					<input type="button" value="Login Now">
					
				</div>

				</form>
				<div class="login-signup">
					<span class="text"> Not a member?
						<a href="login.html" class="text signup-text">Sign Up</a>
					</span>
					
				</div>
			</div>

			<script src="script.js"></script>

</body>
</html>
